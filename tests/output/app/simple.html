<!DOCTYPE html>

  <link rel="stylesheet" href="/__/grip/static/octicons/octicons.css" />
  <style>

<body>
  <div class="page">
    <div id="preview-page" class="preview-page" data-autorefresh-url="/__/grip/refresh/">
    <main id="js-repo-pjax-container">
      <div class="container new-discussion-timeline experiment-repo-nav">
        <div class="repository-content">

          

            <div id="readme" class="Box Box--condensed instapaper_body md js-code-block-container">
              
                <div class="Box-header d-flex flex-items-center flex-justify-between px-2">
                  <h3 class="Box-title pr-3">
                    <span class="octicon octicon-book"></span>
                    simple.md
                  </h3>
                  <div class="text-small">
                    <label for="theme">Theme </label>
                    <select id="theme" class="ml-1">
                      <option value="light">Light</option>
                      <option value="dark">Dark</option>
                      <option value="dark_dimmed">Dark dimmed</option>
                    </select>
                  </div>
                </div>
              
              <div class="Box-body">
                <article id="grip-content" class="markdown-body entry-content p-5" itemprop="text">
                  <h1>
<a id="user-content-simple-test-" class="anchor" href="#simple-test-" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Simple Test âœ“</h1>
<p>This is just a simple Unicode Markdown test.</p>

                </article>
              </div>
            </div>

          

        </div>
      </div>
    </main>
  </div>
  </div><script>
    function showCanonicalImages() {
      const images = document.getElementsByTagName('img');
      if (!images) {
        return;
      }
      for (let index = 0; index < images.length; index++) {
        const image = images[index];
        if (image.getAttribute('data-canonical-src') && image.src !== image.getAttribute('data-canonical-src')) {
          image.src = image.getAttribute('data-canonical-src');
        }
      }
    }

    function scrollToHash() {
      if (location.hash && !document.querySelector(':target')) {
        const element = document.getElementById('user-content-' + location.hash.slice(1));
        if (element) {
           element.scrollIntoView();
        }
      }
    }

    function autorefreshContent(eventSourceUrl) {
      const initialTitle = document.title;
      const contentElement = document.getElementById('grip-content');
      const source = new EventSource(eventSourceUrl);
      let isRendering = false;

      source.onmessage = function(ev) {
        const msg = JSON.parse(ev.data);
        if (msg.updating) {
          isRendering = true;
          document.title = '(Rendering) ' + document.title;
        } else {
          isRendering = false;
          document.title = initialTitle;
          contentElement.innerHTML = msg.content;
          showCanonicalImages();
        }
      }

      source.onerror = function(e) {
        if (e.readyState === EventSource.CLOSED && isRendering) {
          isRendering = false;
          document.title = initialTitle;
        }
      }
    }

    function onThemeChange(event) {
      ['light', 'dark'].forEach((color) => {
        document.documentElement.attributes[`data-${color}-theme`].value = event.target.value;
      });
    }

    function initThemeSelect() {
      const documentAttributes = document.documentElement.attributes;
      let theme = documentAttributes['data-light-theme'].value;
      const select = document.getElementById('theme');
      select.onchange = onThemeChange;

      for (let i = 0; i < select.options.length; i++) {
        if (select.options[i].value == theme) {
          select.selectedIndex = i;
          break;
        }
      }
    }

    window.onhashchange = function() {
      scrollToHash();
    }

    window.onload = function() {
      scrollToHash();
      initThemeSelect();
    }

    showCanonicalImages();

    const autorefreshUrl = document.getElementById('preview-page').getAttribute('data-autorefresh-url');
    if (autorefreshUrl) {
      autorefreshContent(autorefreshUrl);
    }
  </script>
</body>
</html>
