{% extends "base.html" %}

{% block title %}Grip{% if filename %} - {% endif %}{{ filename or '' }}{% endblock %}

{% block styles %}
<style>
  {% for style_url_content in style_url_contents %}
  {{style_url_content|safe}}
  {% endfor %}

</style>
  <style>
    .previewPage {
      margin: 64px auto;
      width: 920px;

{% endblock %}

    </div>
  </div>

{% endblock %}
