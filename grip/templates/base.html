<!DOCTYPE html>
<html lang="en" data-color-mode={{ data_color_mode }} data-light-theme={{ data_light_theme }} data-dark-theme={{ data_dark_theme }}>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Grip{% endblock %}</title>
  <link rel="icon" href="{{ favicon or url_for('static', filename='favicon.ico') }}" />
  {%- block styles %}{% endblock %}
</head>
<body>
  <div class="page">
    {% block page %}{% endblock %}
  </div>
  {%- block scripts %}{% endblock %}
</body>
</html>
